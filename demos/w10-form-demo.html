<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W10 Form Demo</title>
    
    <style>
        * {
            box-sizing: border-box;
        }

        form {
            max-width: 40rem;
        }

        form label,
        form, input,
        form textarea,
        form button {
            display: block;
            width: 20rem;
            margin: 0;
        }

        form input,
        form textarea,
        form button {
            padding: 0.75rem;
        }

        form input,
        textarea {
            margin-bottom: 00.75rem;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
<form action="thankyou.html">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" placeholder="your name">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="bob@example.com">
    <label for="phone">Phone Number</label>
    <input type="text" name="phone" id="phone" placeholder="000-000-0000">
    <label for="home">Hometown</label>
    <input type="text" name="home" id="home" placeholder="somewhere, usa">
    <label for="color">Favorite Color</label>
    <input type="text" name="color" id="color" placeholder="favorite color">

</form>
</body>
</html>
